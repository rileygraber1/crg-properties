  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9; color:#333; }
    header { background:#222; color:white; padding:20px; text-align:center; }
    header img { max-height:60px; }
    section { padding:40px; text-align:center; }
    .gallery { display:flex; flex-wrap:wrap; justify-content:center; gap:10px; }

    button { padding:10px; background:#00aaff; color:white; border:none; border-radius:5px; cursor:pointer; }

<body>

<header>
  <h1>CRG Properties</h1>

<section>

  <div class="gallery">
